---
driver_plugin: vagrant
driver_config:
  require_chef_omnibus: true

platforms:
- name: ubuntu-13.04
  driver_config:
    box: opscode-ubuntu-13.04
    box_url: https://opscode-vm-bento.s3.amazonaws.com/vagrant/opscode_ubuntu-13.04_provisionerless.box

- name: ubuntu-12.10
  driver_config:
    box: opscode-ubuntu-12.10
    box_url: https://opscode-vm-bento.s3.amazonaws.com/vagrant/opscode_ubuntu-12.10_provisionerless.box

- name: ubuntu-12.04
  driver_config:
    box: opscode-ubuntu-12.04
    box_url: https://opscode-vm-bento.s3.amazonaws.com/vagrant/opscode_ubuntu-12.04_provisionerless.box

- name: ubuntu-10.04
  driver_config:
    box: opscode-ubuntu-10.04
    box_url: https://opscode-vm-bento.s3.amazonaws.com/vagrant/opscode_ubuntu-10.04_provisionerless.box

- name: debian-6
  driver_config:
    box: opscode-debian-6
    box_url: http://opscode-vm-bento.s3.amazonaws.com/vagrant/opscode_debian-6.0.7_provisionerless.box

# debian-7 has no curl/wget, so cannot install chef-client
#- name: debian-7
#  driver_config:
#    box: opscode-debian-7
#    box_url: http://opscode-vm-bento.s3.amazonaws.com/vagrant/opscode_debian-7.0.0_provisionerless.box


suites:
- name: default
  run_list:
  - recipe[minitest-handler]
  - recipe[resolvconf]
  attributes:
    resolvconf:
      nameserver: [ '8.8.8.8', '8.8.4.4' ]
      search: [ test.com, example.com ]
      options: rotate
