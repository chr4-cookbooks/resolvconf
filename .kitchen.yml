---
driver_plugin: vagrant
driver_config:
  require_chef_omnibus: true

platforms:
- name: ubuntu-13.10
  driver_config:
    box: opscode-ubuntu-13.10
    box_url: https://opscode-vm-bento.s3.amazonaws.com/vagrant/opscode_ubuntu-13.10_provisionerless.box

- name: ubuntu-12.04
  driver_config:
    box: opscode-ubuntu-12.04
    box_url: https://opscode-vm-bento.s3.amazonaws.com/vagrant/opscode_ubuntu-12.04_provisionerless.box

- name: ubuntu-10.04
  driver_config:
    box: opscode-ubuntu-10.04
    box_url: https://opscode-vm-bento.s3.amazonaws.com/vagrant/opscode_ubuntu-10.04_provisionerless.box

- name: debian-7.2.0
  driver_config:
    box: opscode-debian-7.2.0
    box_url: http://opscode-vm-bento.s3.amazonaws.com/vagrant/opscode_debian-7.2.0_provisionerless.box


suites:
- name: all
  run_list:
  - recipe[minitest-handler]
  - recipe[resolvconf]
  attributes:
    resolvconf:
      nameserver: [ '8.8.8.8', '8.8.4.4' ]
      domain: 'example.com'
      search: [ test.com, example.com ]
      sortlist: [ '130.155.160.0/255.255.240.0 130.155.0.0' ]
      options: rotate

- name: without-options
  run_list:
  - recipe[minitest-handler]
  - recipe[resolvconf]
  attributes:
    resolvconf:
      nameserver: '8.8.8.8'
      search: test.com

- name: only-nameserver
  run_list:
  - recipe[minitest-handler]
  - recipe[resolvconf]
  attributes:
    resolvconf:
      nameserver: '8.8.8.8'
